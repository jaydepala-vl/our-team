            'https://i.insider.com/5ab9097b095b111f008b459c?width=700&format=jpeg&auto=webp',
            'https://i.insider.com/5ab950a8095b111d008b461a?width=700&format=jpeg&auto=webp',
            'https://i.insider.com/5ab91720095b1119008b456b?width=700&format=jpeg&auto=webp',
            'https://i.insider.com/5ab9510b095b111b008b45be?width=700&format=jpeg&auto=webp',
            'https://i.insider.com/5ab53e67095b11907f8b45b4?width=700&format=jpeg&auto=webp',
            'https://i.insider.com/5ab55140095b1148008b45b8?width=700&format=jpeg&auto=webp',
            'https://i.insider.com/595ff8af2724173f008b4665?width=700&format=jpeg&auto=webp',
            'https://i.insider.com/5ab53d04095b1122008b45a5?width=700&format=jpeg&auto=webp',
            'https://i.insider.com/5ab95009095b1135008b45f1?width=700&format=jpeg&auto=webp'
        ];
        setInterval(() => {
            for(var i = 0; i < allAs.length; i++) {
                const thisHex = allAs[i];
                let currentClass = null;
                let changeClass = null;
                if (thisHex.classList.contains('a1')) {
                    currentClass = 'a1';
                    changeClass = ['a2', 'a3', 'a4', 'a5'][Math.floor(Math.random()*4)];;
                }
                if (thisHex.classList.contains('a2')) {
                    currentClass = 'a2';
                    changeClass = ['a1', 'a3', 'a4', 'a5'][Math.floor(Math.random()*4)];;
                }
                if (thisHex.classList.contains('a3')) {
                    currentClass = 'a3';
                    changeClass = ['a1', 'a2', 'a4', 'a5'][Math.floor(Math.random()*4)];;
                }
                if (thisHex.classList.contains('a4')) {
                    currentClass = 'a4';
                    changeClass = ['a1', 'a2', 'a3', 'a5'][Math.floor(Math.random()*4)];;
                }
                if (thisHex.classList.contains('a5')) {
                    currentClass = 'a5';
                    changeClass = ['a1', 'a2', 'a3', 'a4'][Math.floor(Math.random()*4)];;
                }
                thisHex.classList.toggle(currentClass);
                thisHex.classList.toggle(changeClass);
            }
        }, 5000);
    
        var scrollToBottom = function (divideBy) {
            setTimeout(() => {
                window.scrollTo( 0, screen.height/divideBy );
            });
        }

        var changeImage = function () {
            for(var i = 0; i < allAs.length; i++) {
                const thisHex = allAs[i];
                if (thisHex.classList.contains('hex-layer')) {
                    const aTag = thisHex.querySelector('a.hex');
                    const randomCharacter = officeCharacters[Math.floor(Math.random() * officeCharacters.length)]
                    if (aTag) {
                        aTag.style.backgroundImage = "url('"+ randomCharacter +"')";
                    }
                }
            };
        }
        changeImage();
